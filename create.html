           var type = $("type").val();
           var host = $("#host").val();

            if (title != "" && description != "" && phone != "" && type != "" && host != "") {
                
            $.ajax ({
                
               type: 'post',
               url: 'create_event.php',
               data: {
                   title: title,
                   description: description,
                   phone: phone,
                   email :email,
                   type: type,
                   host: host,
                   cohost: cohost
               },
                success:function(response) {
                    if (response == "success") {

                    }
