<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!-- Path to Materialize Library CSS-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- Path to Font Awesome icons-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to Login custom's CSS-->
    <link rel="stylesheet" href="css/login.css">
    
    <title>gothere</title>
</head>

<body class="blue-grey">
 
    <div class="" style="width:90%; height:auto;margin:auto;">
    
        <div class="header"><div class="" style="width:20%; height:auto;margin:auto;"><img src="icon.png" width="70px" height="70px"/></div></div>
        <div>
         <form method="post">
                    <div class="form2">
                                   <div class="col s6">
                        <div class="row">
                            <div class="input-field col s6">
                                <input style="border: 2px solid #e0e0e0;border-radius:5px;" type="text" class="" id="fname" placeholder="Firstname" name="">
                            </div>
                            <div class="input-field col s6">
                                <input style="border: 2px solid #e0e0e0;border-radius:5px;" type="text" class="" id="sname" placeholder="Surname" name="">
                            </div>
                        </div>
                    </div>
                <input type="text" placeholder="Username" id="username" size="45" style="border: 2px solid #e0e0e0;border-radius:5px;" ><br/>
                                    
                <input type="email" placeholder="E-mail" style="border: 2px solid #e0e0e0;border-radius:5px;" id="unique" size="45"><br/>
                                    
                <input type="password" style="border: 2px solid #e0e0e0;border-radius:5px;" placeholder="Password" id="secret" size="45"><br/>
                                   
                        <div class="col s6">
                        <div class="row blue-grey-text text-lighten-5">
                            <div class="input-field col s6">
                                        <select id="gender">
                                            <option value="" disabled selected>Choose your gender</option>
                                            <option value="male" >Male</option>
                                            <option value="female" >Female</option>
                                        </select>
                                    </div><div class="input-field col s6">
                                        <select id="country">
                                            <option value="" disabled selected>Choose your gender</option>
                                            <option value="Nigeria" >Nigeria</option>
                                        </select>
                                    </div>

                        </div>
                    </div>
            
                    
                                     <div class="ui checkbox">
      <input type="checkbox" name="chk[]" id="test1">
      <label for="test1" class="blue-grey-text text-lighten-5">I agree to the Terms and Conditions</label>
    </div>
                        <input type="button" class="waves-effect btn blue-grey" value="Sign up!" id="signup"/>
                    </div>
                 </form>
        </div>
        <div class="footer"><p style="text-align:center;">Not your first time? <a href="login.html">Sign up</a></p></div>
    </div>
    
    
    <!-- Path to jQuery Library-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Path to Materilize Library (javaScript)-->
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
              $('select').material_select();
             $("#signup").click(function(){
                   
                    var fname = $("#fname").val();
                    var sname = $("#sname").val();
                  var username = $("#username").val();
                  var email = $("#unique").val();
                  var password = $("#secret").val();
                  var gender = $("#gender").val();
                  var country = $("#country").val();
                  var chk = $("#test1:checked").length > 0;
                  var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    if (fname != "" && sname != "" && username != "" && email != "" && password != "" && gender != "" && country != "") {
                  if (chk > 0) {
                  if (email.match(re)) {
                      $.ajax({
                          
                         type: 'post',
                          url: 'http://gothere.000webhostapp.com/check.php',
                        // url: 'check.php',
                         data: {username: username},
                          success:function(response) {
                              if (response == "success"){ 
                                $.ajax({
                         type: 'post',
                          url: 'http://gothere.000webhostapp.com/check_email.php',
                        // url: 'check_email.php',
                         data: {email: email },
                          success:function(response) {
                              if (response == "email") {
                                  $.ajax({
                         type: 'post',
                          url: 'http://gothere.000webhostapp.com/signup.php',
                         //url: 'signup.php',
                         data: {
                             
                             fname: fname,
                             sname: sname,
                             username: username,
                             email: email,
                             password: password,
                             gender: gender,
                             country: country
                             
                         },
                          success:function(response) {
                              
                              if (response == "success") {
                                       window.localStorage.setItem("login", 1);
                                  window.location.href="profile.html";
        
                              }
                              else {
                                  Materialize.toast('Sign up unsuccessful!', 10000);
                              }
                              
                          }
                          
                      });
                                  
                              }else {Materialize.toast('Email already exists!', 10000);}
                              }
                      });
                              }else {Materialize.toast('Username already exists!', 10000);}
                              }
                      });
                      
                      }else{Materialize.toast('Input a valid email address!', 10000); }
                      }else{Materialize.toast('Agree to the Terms and conditions!', 10000); }
                  }else {Materialize.toast('Fill all fields!', 10000);}
                    
                    
                });
                
            });
    </script>
    </body>
</html>
