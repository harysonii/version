<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <title>gothere.io</title>
        <!-- Path to Framework7 Library CSS, Material Theme -->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/my-app.css">
        <link rel="stylesheet" href="css/ratchet.min.css">
    
    </head>
    <body>
    
        <div  style="position:relative;margin:auto; top:10%; bottom:45%; width:90%;height:50%;">
        
            
                <!--<img src="icon.png" width="44px" height="44px"/>-->
                 <p style="position:relative;bottom:10%;text-align:center;font-size:25px;">gothere</p>
                
            
                <form method="post">
                
                                    <input type="text" placeholder="Full name" id="name">
                                   
                                    <input type="text" placeholder="Username" id="username">
                                    
                                    <input type="email" placeholder="E-mail" id="unique">
                                    
                                    <input type="password" placeholder="Password" id="secret">
                                   
                                    <input type="text" placeholder="Gender" id="gender">
                                    
                            <div class="btn btn-block"  id="signup">Sign up</div>
                     
                 </form>
            
            
                    <p style="text-align:center;">Not your first time? <a href="login.html">Sign up</a></p>
                        
        </div>
    
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="Semantic/semantic.min.js"></script>
        <script>
     
            $(document).ready(function(){
                
               $("#signup").click(function(){
                   
                  var name = $("#name").val();
                  var username = $("#username").val();
                  var email = $("#unique").val();
                  var password = $("#secret").val();
                  var gender = $("#gender").val();
                   
                  if (name != "" && username != "" && email != "" && password != "" && gender != "") {
                      
                      $.ajax({
                          
                         type: 'post',
                         url: 'signup.php',
                         data: {
                             
                             name: name,
                             username: username,
                             email: email,
                             password: password,
                             gender: gender
                             
                         },
                          success:function(response) {
                              
                              if (response == "success") {
                                  
                                 //$('#test').html(response);
                                  alert("Sign up successful log in to continue");
                                      
                                  window.location.href="login.html";
        
                              }
                              else {
                                  alert("Sign up unsuccessful");
                              }
                              
                          }
                          
                      });
                      
                  }
                   else {
                       alert("Fill all fields");
                   }
                   
               });
                
            });
            
        </script>
    </body>

</html>
