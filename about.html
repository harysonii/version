     <div class="navbar-fixed">
    <nav class="blue-grey">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">About</a>
        <ul class="left"><a href="profile.html" data-activates="slide-out" class="button-collapse"><i class="fa fa-angle-left"></i></a></ul>

    </div>
        
         <div class="" style="width:90%;margin: 15% auto;">
         <h4>About you</h4>
      <form method="post">
        <textarea class="a" ></textarea><br>
          <button type="button" value="create" class="btn waves-effect waves-light blue-grey"  id="about">Send</button>
        </form>
        </div>
        
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="tinymce/tinymce.min.js"></script>
        <script> 
            $(document).ready(function(){
                tinymce.init({selector:'textarea'});//show the html editor
               
                 $("#about").click(function(){
                     tinyMCE.triggerSave();// save the data to the assigned ID of the textarea field
                 var about = $(".a").val();
                  if (about != "" ) {
                      
                      $.ajax({
                          
                         type: 'post',
                          url: 'http://gothere.000webhostapp.com/about.php',
                         //url: 'about.php',
                         data: {about:about},
                          success:function(response) {
                              
                              if (response == "success") {
                                  Materialize.toast("Profile updated", 10000);
                              }
                              else {
                                   Materialize.toast("Profile not updated", 10000);
                              }
                              
                          }
                          
                      });
                      
                }
                   else {
                       Materialize.toast("Write about yourself", 10000);
                   }
                   
               });
            });
            
            
            
           // window.location.href="index.html";
        </script>
    </body>
