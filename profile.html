                        $('#f').html(response.fname);

function logout() {
       $.ajax({
                
       type: 'get',
                //url: 'http://gothere.000webhostapp.com/logout.php',
                url: 'logout.php',
                success: function (response) {
                        
                      if (response == "success") {
                            
                           window.location.href="login.html";
                            
                     }else{
                            
                       alert("You were not logged out");
                            
                         }
                        
                    }
                
          });
