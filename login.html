<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <title>gothere.io</title>
        <!-- Path to Framework7 Library CSS, Material Theme -->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/my-app.css">
        <!--<link rel="stylesheet" href="Semantic/semantic.min.css">-->
        <link rel="stylesheet" href="css/ratchet.min.css">
    
    </head>
    <body>
    
        <div style="position:relative;margin:auto; top:30%; bottom:50%; width:90%;height:50%;">
            
                <!--<img src="icon.png" width="44px" height="44px"/>-->
                <p style="position:relative;bottom:30%;text-align:center;font-size:25px;">gothere</p>
                
            
                <form method="post">
                    <input type="email" placeholder="Email" id="unique"/>
                    <input type="password" placeholder="Password" id="secret"/>
                    <div class="btn btn-block"  id="login">Log in</div>
                    
                 </form>
                
                        <a href="#">forgot password?</a>
                   
   
                    <p style="text-align:center;position:relative;top:25%;">Your first time? <a href="signup.html">Sign up</a></p>  
            
        </div>
    
         
    
        
        <script src="js/jquery-2.2.3.min.js"></script>
        <script>
        
            
            $(document).ready(function(){
                 
                $("#login").click(function(){
                   
                  var email = $("#unique").val();
                  var password = $("#secret").val();
                  
                  if (email != "" && password != "") {
                      
                      $.ajax({
                          
                          type: 'post',
                          url: 'login.php',
                          data: {
                           
                            email: email,
                            password: password
                                    
                            },
                           success:function(response) {
                          
                          if(response == "success"){
                              
                             alert("Your data is stored successfuly");
                             window.localStorage.setItem("login", 1);
                             window.location.href="index.html";
                          }
                          else {
                              alert("Wrong details");
                          }
                      }
                          
                      });
                      
                  }
                                 else {
                                 
                                 alert("Fill all fields");
                                 
                                 }
                   
               });
                
                
            });
        
        </script>
    </body>

</html>
