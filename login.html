    <!-- Path to Materialize Library CSS-->
    <link rel="stylesheet" href="css/materialize.min.css">
    <!-- Path to Font Awesome icons-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to Login custom's CSS-->
    <link rel="stylesheet" href="css/login.css">
    
    <title>gothere</title>
</head>

<body class="blue-grey">
 
    <div class="" style="width:90%; height:auto;margin:auto;">
    
        <div class="header"><div class="" style="width:20%; height:auto;margin:auto;"><img src="icon.png" width="70px" height="70px"/></div></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="form">
        <div style="position:relative;top:4%;height:auto;margin:auto;">
        <form method="post" >
            <input type="email" placeholder="somebody@email.com" size="45" id="unique" style="border: 2px solid #e0e0e0;border-radius:5px;"/><br/><br/>
            <input type="password" placeholder="******" size="45" id="secret" style="border: 2px solid #e0e0e0;border-radius:5px;"/><br/><br/>
            <span><a href="reset_pass.html" class="blue-grey-text text-lighten-5">Forgot password?</a></span><br/><br/>
  
            <input type="button" class="waves-effect btn blue-grey" value="log in!" id="login"/>
        </form>
        </div>
        </div>
        <div class="footer"><p class="blue-grey-text text-lighten-5">Your first time? <a href="signup.html" class="blue-grey-text text-lighten-5">Sign up!</a></p></div>
    </div>
    
    
    <!-- Path to jQuery Library-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Path to Materilize Library (javaScript)-->
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
                $("#login").click(function(){
                    
                    var email = $("#unique").val();
                    var password = $("#secret").val();
                    
                    if (email != "" && password != "") {
                         $.ajax({
                          
                          type: 'post',
                          url: 'http://gothere.000webhostapp.com/login.php',
                          //url: 'login.php',
                          //datatype:JSON,
                          data: {
                           
                            email: email,
                            password: password
                                    
                            },
                           success:function(response) {
                          if(response == "success"){
                              
                             window.localStorage.setItem("login", 1);
                             window.location.href="index.html";
                          }
                          else {
                              Materialize.toast("Wrong details", 10000);
                          }
                      }
                          
                      });
                    }else{
                        Materialize.toast("FIll all fields!", 10000);
                    }
                });
            });
    </script>
    </body>
</html>
